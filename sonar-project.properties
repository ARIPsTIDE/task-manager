# ===============================
# Project identification
# ===============================
sonar.projectKey=demo-sonar
sonar.projectName=Task Manager
sonar.projectVersion=1.0.0

# ===============================
# Source configuration
# ===============================
# Backend Python uniquement (FastAPI)
sonar.sources=backend

# Exclusions (docs, build, docker, frontend statique)
sonar.exclusions=\
**/__pycache__/**,\
**/*.pyc,\
**/.venv/**,\
**/venv/**,\
**/site/**,\
**/docs/**,\
**/node_modules/**,\
**/dist/**,\
**/build/**

# ===============================
# Tests & coverage
# ===============================
# Tests Python (si pr√©sents)
sonar.tests=backend/tests

# Patterns de fichiers de tests
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Coverage (pytest + coverage.xml)
sonar.python.coverage.reportPaths=coverage.xml

# ===============================
# Language & encoding
# ===============================
sonar.language=py
sonar.python.version=3.12
sonar.sourceEncoding=UTF-8

# ===============================
# CI / GitHub Actions
# ===============================
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# ===============================
# Optional (nice-to-have)
# ===============================
sonar.qualitygate.wait=true
